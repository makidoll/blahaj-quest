			<div class="show-buttons">
				<div>
					<input
						type="checkbox"
						id="show-markers"
						autocomplete="off"
					/>
					<label for="show-markers">Show bl√•hajar</label>
				</div>
				<div>
					<input
						type="checkbox"
						id="show-heatmap"
						autocomplete="off"
					/>
					<label for="show-heatmap">Show heatmap</label>
				</div>

		<script>
			const mapLoadImage = url =>
				new Promise((resolve, reject) => {
					map.loadImage(url, function (error, image) {
						if (error) return reject(error);
						return resolve(image);
					});
				});

			const maptilerKey = "";

			const styles = [
				// [
				// 	"Self-hosted",
				// 	"https://tileserver-gl.cutelab.space/styles/streets/style.json",
				// ],
				["OpenStreetMap", "styles/osm-mapnik.json"],
				// [
				// 	"MapTiler (might not work)",
				// 	"https://api.maptiler.com/maps/streets/style.json?key=" +
				// 		maptilerKey,
				// ],
				["Stamen Watercolor", "styles/stamen-watercolor.json"],
			];

			const stylePicker = document.getElementById("style-picker");
			styles
				.map(([name, url], i) => {
					const input = document.createElement("input");
					input.type = "radio";
					input.id = "style-" + name;
					input.name = "style";
					input.autocomplete = "off";
					if (i == 0) input.setAttribute("checked", "");

					input.addEventListener("click", () => {
						map.setStyle(url);
						setTimeout(() => {
							onMapLoad();
						}, 200);
					});

					const label = document.createElement("label");
					label.setAttribute("for", "style-" + name);
					label.textContent = name;

					const div = document.createElement("div");
					div.appendChild(input);
					div.appendChild(label);

					return div;
				})
				.forEach((el, i) => {
					if (i != 0) {
						const span = document.createElement("span");
						span.className = "spacer";
						stylePicker.appendChild(span);
					}

					stylePicker.appendChild(el);
				});

			const toggleableLayers = ["markers", "heatmap"];
			const layerVisibility = { markers: true, heatmap: true };

			for (const name of toggleableLayers) {
				const el = document.getElementById("show-" + name);
				el.checked = layerVisibility[name];
				el.addEventListener("change", e => {
					layerVisibility[name] = e.target.checked;
					map.setLayoutProperty(
						name,
						"visibility",
						e.target.checked ? "visible" : "none",
					);
				});
			}

			const map = new maplibregl.Map({
				container: "map",
				style: styles[0][1],
				center: [15, 20],
				zoom: 1.8,
			});

			map.addControl(new maplibregl.NavigationControl());

			map.dragRotate.disable();
			map.touchZoomRotate.disableRotation();

			map.on("style.load", () => {
				onMapLoad();
			});

			map.on("mouseenter", "markers", function () {
				map.getCanvas().style.cursor = "pointer";
			});

			map.on("mouseleave", "markers", function () {
				map.getCanvas().style.cursor = "";
			});

			async function onMapLoad() {
				const res = await fetch("blahaj.json?" + Date.now());
				const blahajData = await res.json();

				const updated = new Date(blahajData.updated);
				document.getElementById("updated").textContent =
					updated.toLocaleString();

				document.getElementById("total-stores").textContent =
					blahajData.data.length.toLocaleString("en-US");

				document.getElementById("total-blahaj").textContent =
					blahajData.data
						.reduce((a, b) => a + b.quantity, 0)
						.toLocaleString("en-US");

				const markerIconsSize = 2;
				const markerIcons = {
					opaque: ["marker1", "marker2"],
					faded: ["marker1-faded", "marker2-faded"],
				};

				map.addSource("blahaj", {
					type: "geojson",
					data: {
						type: "FeatureCollection",
						features: blahajData.data.map(store => ({
							type: "Feature",
							properties: {
								icon: (store.quantity == 0
									? markerIcons.faded
									: markerIcons.opaque)[
									Math.floor(Math.random() * markerIconsSize)
								],
								weight: store.quantity / 32,
								description: `${store.name}: <b>${
									store.quantity
								} bl√•haj${store.quantity == 1 ? "" : "ar"}</b>`,
							},
							geometry: {
								type: "Point",
								coordinates: [store.lng, store.lat],
							},
						})),
					},
				});

				map.addLayer({
					id: "heatmap",
					source: "blahaj",
					type: "heatmap",
					paint: {
						"heatmap-weight": {
							property: "weight",
							type: "identity",
						},
						"heatmap-radius": 40,
					},
				});
				map.setLayoutProperty(
					"heatmap",
					"visibility",
					layerVisibility["heatmap"] ? "visible" : "none",
				);

				for (const name of [
					...markerIcons.opaque,
					...markerIcons.faded,
				]) {
					map.addImage(
						name,
						await mapLoadImage(
							"img/marker-icons/48/" + name + ".png",
						),
					);
				}

				map.addLayer({
					id: "markers",
					source: "blahaj",
					type: "symbol",
					layout: {
						"icon-image": ["get", "icon"],
						"icon-size": 1,
						"icon-overlap": "always",
					},
				});
				map.setLayoutProperty(
					"markers",
					"visibility",
					layerVisibility["markers"] ? "visible" : "none",
				);

				map.on("click", "markers", e => {
					const coordinates =
						e.features[0].geometry.coordinates.slice();
					const description = e.features[0].properties.description;

					new maplibregl.Popup()
						.setLngLat(coordinates)
						.setHTML(description)
						.addTo(map);
				});
			}
		</script>
